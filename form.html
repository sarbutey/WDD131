<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" id="reviewForm" autocomplete="on">
      <!-- Product Name -->
      <label for="productName">Product Name<span aria-hidden="true" style="color:red;">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span aria-hidden="true" style="color:red;">*</span></legend>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span aria-hidden="true" style="color:red;">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <div class="features">
          <input type="checkbox" id="feature1" name="features" value="Easy to Use">
          <label for="feature1">Easy to Use</label>
          <input type="checkbox" id="feature2" name="features" value="Durable">
          <label for="feature2">Durable</label>
          <input type="checkbox" id="feature3" name="features" value="High Performance">
          <label for="feature3">High Performance</label>
          <input type="checkbox" id="feature4" name="features" value="Energy Efficient">
          <label for="feature4">Energy Efficient</label>
          <input type="checkbox" id="feature5" name="features" value="Affordable">
          <label for="feature5">Affordable</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="(Optional)">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="year"></span>ðŸŒ¸ DAVID SARBUTEY ðŸŒ¸ GHANA</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
  <script>
    // Footer year and last modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
